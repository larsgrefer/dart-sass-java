pluginManagement {
    def freefairGradleVersion= "8.0.0-rc4"
    plugins {
        id "io.freefair.git-version" version "$freefairGradleVersion"
        id "io.freefair.lombok" version "$freefairGradleVersion"
        id "io.freefair.javadocs" version "$freefairGradleVersion"
        id "io.freefair.maven-publish-java" version "$freefairGradleVersion"
        id "io.freefair.github.dependency-submission" version "$freefairGradleVersion"
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.4.0'
}

rootProject.name = 'dart-sass-java'

include "sass-embedded-protocol"
include "sass-embedded-host"

include "test-projects:spring-boot-resources"